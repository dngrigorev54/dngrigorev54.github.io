<nav class="site-nav">
    <div class="container">
        <div class="flex justify-between items-center">
            <!-- Logo -->
            <a href="{{ '/' | relative_url }}" class="logo">
                <h1>Копирайтер</h1>
            </a>

            <!-- Desktop Navigation -->
            <div class="desktop-nav">
                <ul class="nav-list">
                    {% for item in site.navigation %}
                    <li>
                        <a href="{{ item.url | relative_url }}" 
                           {% if page.url == item.url %}class="active"{% endif %}>
                            {{ item.name }}
                        </a>
                    </li>
                    {% endfor %}
                </ul>
                <a href="{{ '/contact/' | relative_url }}" class="btn btn-primary">
                    Получить консультацию
                </a>
            </div>

            <!-- Mobile menu button -->
            <button id="mobile-menu-button" class="mobile-menu-btn">
                <svg id="menu-icon" class="menu-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
                <svg id="close-icon" class="menu-icon hidden" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>

        <!-- Mobile Navigation -->
        <div id="mobile-menu" class="mobile-nav hidden">
            <ul class="mobile-nav-list">
                {% for item in site.navigation %}
                <li>
                    <a href="{{ item.url | relative_url }}" 
                       {% if page.url == item.url %}class="active"{% endif %}>
                        {{ item.name }}
                    </a>
                </li>
                {% endfor %}
                <li class="mobile-cta">
                    <a href="{{ '/contact/' | relative_url }}" class="btn btn-primary">
                        Получить консультацию
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
